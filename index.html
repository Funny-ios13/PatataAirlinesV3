<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patata Airlines</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3097/3097184.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <!--<div class="announcement">
            <p><strong>Importante:</strong><i> Debido a la guerra y translado de propietario de la Isla Trolome, todos los vuelos quedaran cancelados temporalmente hasta nuevo aviso debido a reparaciones y mantenimiento en el Aeropuerto. Lamentamos las molestias. Actualizado: 18 de junio - 21:58h</i></p>
        </div>-->
        <div class="top-bar">
            <img src="./images/PatataAirlines-Logo.png" alt="PatataAirlines Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Ofertas y destinos</a></li>
                    <li><a href="#">Mis viajes</a></li>
                    <li><a href="#">Centro de ayuda</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <span>USD • $</span>
                <button id="login" hidden>Iniciar sesión</button>
            </div>
        </div>
    </header>
    <main>
        <br>
        <br>
        <br>
        <div class="menu-search">
            <section class="search-section">
                <h1>Compra tu vuelo</h1>
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tripType">Tipo de viaje:</label>
                            <select id="tripType" name="tripType">
                                <option value="Ida y Vuelta">Ida y Vuelta</option>
                                <option value="Solo Ida">Solo Ida</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="classType">Clase:</label>
                            <select id="classType" name="classType">
                                <option value="Economy">Economy</option>
                                <option value="Premium Economy">Premium Economy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="passengers">Pasajeros:</label>
                            <input type="number" id="passengers" name="passengers" min="1" max="3" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="origin">Origen:</label>
                            <input type="text" id="origin" name="origin" required list="airport-list" oninput="validateInputs()">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destino:</label>
                            <input type="text" id="destination" name="destination" required list="airport-list" oninput="validateInputs()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDate">Fecha de salida:</label>
                            <input type="datetime-local" id="departureDate" name="departureDate" min="" required>
                        </div>
                        <div class="form-group">
                            <label for="returnDate">Fecha de regreso:</label>
                            <input type="datetime-local" id="returnDate" name="returnDate">
                        </div>
                    </div>
                    <button type="submit" class="search-button">Buscar vuelos</button>
                </form>
                <datalist id="airport-list">
                    <option value="Aeropuerto Internacional de Patata City">PAT</option>
                    <option value="Aeropuerto de Bartolome Island">BAR</option>
                    <option value="Aeropuerto de Medellín">MED</option>
                    <option value="Aeropuerto de Trolome">MED</option>
                </datalist>
            </section>
        </div>
        <div class="menu-booking" hidden>
            <section class="booking-section">
                <h2>Información de Pasajeros</h2>
                <form id="bookingForm">
                    <div id="passengerInfo"></div>
                    <button type="button" id="prevPassenger">Anterior</button>
                    <button type="button" id="nextPassenger">Siguiente</button>
                    <button type="submit" id="submitBooking">Enviar Reserva</button>
                </form>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function validateInputs() {
            var originInput = document.getElementById('origin');
            var destinationInput = document.getElementById('destination');
            var datalist = document.getElementById('airport-list');
            var options = datalist.getElementsByTagName('option');
            var isValidOrigin = false;
            var isValidDestination = false;

            for (var i = 0; i < options.length; i++) {
                if (originInput.value === options[i].value) {
                    isValidOrigin = true;
                }
                if (destinationInput.value === options[i].value) {
                    isValidDestination = true;
                }
            }

            if (!isValidOrigin) {
                originInput.setCustomValidity('Por favor selecciona un aeropuerto de la lista para el origen.');
            } else {
                originInput.setCustomValidity('');
            }

            if (!isValidDestination) {
                destinationInput.setCustomValidity('Por favor selecciona un aeropuerto de la lista para el destino.');
            } else {
                destinationInput.setCustomValidity('');
            }

            if (originInput.value === destinationInput.value) {
                originInput.setCustomValidity('Los aeropuertos de origen y destino no pueden ser iguales.');
                destinationInput.setCustomValidity('Los aeropuertos de origen y destino no pueden ser iguales.');
            }
        }
    </script>
</body>
</html>
